<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on app.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Neighborhood map</title>

    <!-- Page styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="app-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <span class="app-title mdl-layout-title">
               <img class="app-logo-image" src="images/nh_logo_green.png">
            </span>
            <span class="app-mobile-title mdl-layout-title">
               <img class="app-logo-image" src="images/nh_logo_green.png">
            </span>

        </div>
    </header>

    <nav class="app-drawer mdl-layout__drawer">
    <span class="mdl-layout-title">

       <img class="app-logo-image" src="images/nh_logo_white.png">
    </span>
        <div class=" search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable">

            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-input">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" id="search-input"
                       data-bind="textInput: searchData, valueUpdate: 'afterkeydown'"/>
                <label class="mdl-textfield__label" for="search-input">Search Location</label>
            </div>

        </div>
        <ul class=" mdl-list" data-bind="foreach: filteredList">
            <li class="app-list-item mdl-list__item">
                <i class="material-icons mdl-list__item-icon" style="font-size:16px;">location_on</i>
                <p data-bind="text: name, click: selectLocation"></p>
            </li>

        </ul>
    </nav>

    <section class=" mdl-layout__content">
        <div id="map"></div>

    </section>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="/js/knockout-3.2.0.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="/js/map.js" type="text/javascript"></script>
<script async defer onerror="errorHandling()"
        src=
                "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCRXYkjivOsmoXwo2Q_oFVW2-CP3en96Zk&v=3&v=3&callback=initMap">
</script>

</
body >
< / html >
